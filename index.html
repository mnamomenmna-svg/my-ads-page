  <style>

    html, body {
      height: 100%;

      background: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 1000px;
      margin: 28px auto;
      padding: 18px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #e85c0d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .meta {
      color: var(--muted);
      font-size: 13px;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .ad-block {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    iframe {
      border: none;
    }
    footer {
      margin-top: 24px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    footer ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    @media (max-width: 600px) {
      .ad-block iframe,
      .ad-block img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
